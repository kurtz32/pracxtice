<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page - API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Page - API Connectivity Test</h1>
    
    <div class="section info">
        <h2>API Status</h2>
        <div id="api-status">Testing...</div>
    </div>
    
    <div class="section info">
        <h2>API Data</h2>
        <div id="api-data">Loading...</div>
    </div>
    
    <div class="section info">
        <h2>JavaScript Console</h2>
        <div id="console-output">Checking console...</div>
    </div>
    
    <div class="section info">
        <h2>Network Requests</h2>
        <div id="network-requests">Making requests...</div>
    </div>

    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        const logs = [];
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logs.push(args.join(' '));
            consoleOutput.innerHTML = logs.join('<br>');
        };
        
        console.error = function(...args) {
            originalLog.error.apply(console, args);
            logs.push('ERROR: ' + args.join(' '));
            consoleOutput.innerHTML = logs.join('<br>');
        };
        
        async function testAPI() {
            console.log('Starting API tests...');
            
            const apiStatus = document.getElementById('api-status');
            const apiData = document.getElementById('api-data');
            const networkRequests = document.getElementById('network-requests');
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    apiStatus.innerHTML = '<div class="success">✅ API Server is running</div>';
                    apiStatus.innerHTML += '<div>Health response: ' + JSON.stringify(healthData) + '</div>';
                } else {
                    apiStatus.innerHTML = '<div class="error">❌ API Server responded with error</div>';
                }
                
                // Test data endpoint
                console.log('Testing data endpoint...');
                const dataResponse = await fetch('/api/data');
                const data = await dataResponse.json();
                
                if (dataResponse.ok) {
                    apiData.innerHTML = '<div class="success">✅ Data endpoint working</div>';
                    apiData.innerHTML += '<h3>About Info:</h3>';
                    apiData.innerHTML += '<p>Name: ' + (data.about?.name || 'Not found') + '</p>';
                    apiData.innerHTML += '<p>Email: ' + (data.contact?.email || 'Not found') + '</p>';
                    apiData.innerHTML += '<h3>Raw Data:</h3>';
                    apiData.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    apiData.innerHTML = '<div class="error">❌ Data endpoint failed</div>';
                }
                
                // Test individual endpoints
                console.log('Testing individual endpoints...');
                const aboutResponse = await fetch('/api/about');
                const aboutData = await aboutResponse.json();
                
                networkRequests.innerHTML = '<div class="success">✅ Individual endpoints working</div>';
                networkRequests.innerHTML += '<p>About endpoint response: ' + JSON.stringify(aboutData) + '</p>';
                
            } catch (error) {
                console.error('API test failed:', error);
                apiStatus.innerHTML = '<div class="error">❌ API test failed: ' + error.message + '</div>';
                apiData.innerHTML = '<div class="error">❌ Error: ' + error.message + '</div>';
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, starting tests...');
            testAPI();
        });
    </script>
</body>
</html>
