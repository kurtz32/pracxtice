<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Admin Panel API Test</h1>
    <p>This page tests if the admin panel can save data to the API correctly.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Kurt Facturan" required>
        </div>
        
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" value="Creative Graphic Designer" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4" required>Hello! I am John Kurt Facturan, a passionate graphic designer with over 5 years of experience creating compelling visual identities, branding solutions, and digital experiences. I believe in the power of design to communicate, inspire, and transform.</textarea>
        </div>
        
        <div class="form-group">
            <label for="projects">Projects Count:</label>
            <input type="text" id="projects" value="50" required>
        </div>
        
        <button type="submit">üíæ Save to API</button>
        <button type="button" onclick="loadCurrentData()">üîÑ Load Current Data</button>
        <button type="button" onclick="testMainPageSync()">üåê Test Main Page Sync</button>
    </form>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        function log(message, type = 'info') {
            console.log(message);
            const results = document.getElementById('results');
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.insertBefore(logEntry, results.firstChild);
        }
        
        async function saveToAPI() {
            const formData = {
                name: document.getElementById('name').value,
                profession: document.getElementById('profession').value,
                bio: document.getElementById('bio').value,
                projects: document.getElementById('projects').value,
                clients: "0",
                experience: "1",
                skills: ["Brand Identity", "Logo Design", "Print Design", "Digital Design", "Adobe Creative Suite", "Figma", "Typography", "Mockups"]
            };
            
            log('Saving data to API...', 'info');
            log('Data to save: ' + JSON.stringify(formData, null, 2), 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/about`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                log('API Response: ' + JSON.stringify(result, null, 2), response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    log('‚úÖ Data saved successfully!', 'success');
                    // Verify by loading the data back
                    setTimeout(loadCurrentData, 1000);
                } else {
                    log('‚ùå Failed to save data', 'error');
                }
                
            } catch (error) {
                log('‚ùå Error saving data: ' + error.message, 'error');
            }
        }
        
        async function loadCurrentData() {
            log('Loading current data from API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/about`);
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Current data loaded successfully!', 'success');
                    log('Current API data:<br>' + JSON.stringify(data, null, 2).replace(/\n/g, '<br>'), 'success');
                    
                    // Update form with current data
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('profession').value = data.profession || '';
                    document.getElementById('bio').value = data.bio || '';
                    document.getElementById('projects').value = data.projects || '';
                } else {
                    log('‚ùå Failed to load data', 'error');
                }
                
            } catch (error) {
                log('‚ùå Error loading data: ' + error.message, 'error');
            }
        }
        
        async function testMainPageSync() {
            log('Testing main page synchronization...', 'info');
            
            // Open main page in new tab
            const mainPageUrl = `${API_BASE_URL}/index.html`;
            window.open(mainPageUrl, '_blank');
            log(`Main page opened: ${mainPageUrl}`, 'info');
            log('The main page should update automatically within 5 seconds', 'info');
        }
        
        // Form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveToAPI();
        });
        
        // Load current data when page loads
        window.addEventListener('load', function() {
            log('Admin API Test page loaded', 'info');
            loadCurrentData();
        });
    </script>
</body>
</html>
